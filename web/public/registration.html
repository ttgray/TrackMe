
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="A frontend dashboard for the TrackMe application" />
        <meta name="author" content="Tiffany Gray" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> TrackMe</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />

    <body>
    	<div class="container">
	       <div id="navbar"></div>
	       <h1>Registration</h1>
	       <div class="form-group">
	       	<label for="user">User</label>
	       	<input type="text" class="form-control" id="user" />
	       </div>
	       <div class="form-group">
	       	<label for="password">Password</label>
	       	<input type="text" class="form-control" id="password" />

	       <div class="form-group">
	       	<label for="confirm">Confirm Password</label>
	       	<input type="text" class="form-control" id="confirm" />
	       </div>
	       <button class="btn btn-success" id="register">Save</button>
	       <p> Already have an account? Login <a class="nav-item nav-link" href="/login">here</a>
       </div>
       <div id="footer"></div>

    <script src="app.js"></script>
